<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.5.4/dist/speech-commands.min.js"></script>
    <title>Voice-Controlled Presentation Viewer</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
</head>
<body>
    <div class="container" id="landing-container">
        <h1>Voice-Controlled Presentation Viewer</h1>
        <div class="upload-section">
            <label for="presentation-file" class="file-label">
                <span class="file-icon">üìÑ</span>
                <span>Choose a presentation file</span>
                <input type="file" id="presentation-file" accept=".pdf,.ppt,.pptx" />
            </label>
            <p id="file-name">No file selected</p>
        </div>
        <div class="voice-info">
            <h2>Voice Commands</h2>
            <ul>
                <li><strong>"Next"</strong> - Go to next slide</li>
                <li><strong>"Previous"</strong> - Go to previous slide</li>
            </ul>
        </div>
        <div class="buttons">
            <button id="start-btn" disabled>Start Presentation</button>
        </div>
    </div>

    <div class="viewer-container" id="viewer-container" style="display: none;">
        <div class="toolbar">
            <button id="back-btn" title="Back to upload">‚¨ÖÔ∏è</button>
            <div class="slide-info">
                <span id="current-slide">1</span> / <span id="total-slides">1</span>
            </div>
            <div class="voice-status">
                <div id="voice-indicator" class="voice-indicator">
                    <div class="mic-icon">üé§</div>
                    <div id="voice-feedback">Listening...</div>
                </div>
            </div>
            <div class="controls">
                <button id="prev-slide" title="Previous Slide">‚óÄÔ∏è</button>
                <button id="next-slide" title="Next Slide">‚ñ∂Ô∏è</button>
                <button id="fullscreen-btn" title="Toggle Fullscreen">‚õ∂</button>
            </div>
        </div>
        
        <div class="canvas-container">
            <canvas id="pdf-viewer"></canvas>
            <div id="command-feedback" class="command-feedback"></div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
